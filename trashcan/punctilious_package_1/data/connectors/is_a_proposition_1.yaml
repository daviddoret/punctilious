$schema: http://punctilious.org/schemas/connector_1#
snake_case_id: is_a_proposition_1
syntactic_rules:
  # fixed_arity, min_arity, max_arity, ...
  fixed_arity: 1
representations:
  # mode: symbolic, textual
  # layout: neutral, inline, compact, expanded
  # language: neutral, fr, fr_CH, ...
  # encoding: unicode_basic, unicode_extended, latex_math, mathml, ...
  - mode: symbolic
    layout: neutral
    language: en
    encoding: unicode_basic
    template: "is-a-proposition({{a1}})"
  - mode: symbolic
    layout: neutral
    language: en
    encoding: latex_math
    template: "\text-it{is-a-proposition}({{a1}})"
  - mode: symbolic
    layout: neutral
    language: fr
    encoding: unicode_basic
    template: "est-une-proposition({args[0]})"
  - mode: textual
    layout: neutral
    language: fr
    encoding: unicode_basic
    template: "{args[0]} est une proposition"
