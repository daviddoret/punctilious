s; i.e., if\nn, m are natural\nnumbers and n  m,\nthen n++  m++.\nEquivalently, if n++\n= m++, then we must\nhave n = m.\"", "shape": "box"}, {"color": "#FFF59D", "id": "P31", "label": "P31 : ((((n3 is-a\nnatural-number) and\n(m1 is-a natural-\nnumber)) and (n3 neq\nm1)) ==\u003e ((n3)++ neq\n(m1)++))", "labelHighlightBold": false, "shape": "box", "title": "Proposition (T1.P31): ((((n3\nis-a natural-number) and (m1\nis-a natural-number)) and (n3\nneq m1)) ==\u003e ((n3)++ neq\n(m1)++)). Proof: \"Different\nnatural numbers must have\ndifferent successors; i.e., if\nn, m are natural numbers and n\nm, then n++  m++. Equivalently,\nif n++ = m++, then we must have\nn = m.\" is postulated by axiom\n2.4 (A4). ((((n3 is-a natural-\nnumber) and (m1 is-a natural-\nnumber)) and (n3 neq m1)) ==\u003e\n((n3)++ neq (m1)++)) is a valid\nformula statement interpreted\nfrom that axiom.Therefore, by\nthe axiom-interpretation\ninference rule: A |- P, it\nfollows that ((((n3 is-a\nnatural-number) and (m1 is-a\nnatural-number)) and (n3 neq\nm1)) ==\u003e ((n3)++ neq (m1)++)).\nQED"}, {"color": "#FFF59D", "id": "P32", "label": "P32 : ((((n4 is-a\nnatural-number) and\n(m2 is-a natural-\nnumber)) and ((n4)++\n= (m2)++)) ==\u003e (n4 =\nm2))", "labelHighlightBold": false, "shape": "box", "title": "Proposition (T1.P32): ((((n4\nis-a natural-number) and (m2\nis-a natural-number)) and\n((n4)++ = (m2)++)) ==\u003e (n4 =\nm2)). Proof: \"Different natural\nnumbers must have different\nsuccessors; i.e., if n, m are\nnatural numbers and n  m, then\nn++  m++. Equivalently, if n++ =\nm++, then we must have n = m.\"\nis postulated by axiom 2.4 (A4).\n((((n4 is-a natural-number) and\n(m2 is-a natural-number)) and\n((n4)++ = (m2)++)) ==\u003e (n4 =\nm2)) is a valid formula\nstatement interpreted from that\naxiom.Therefore, by the axiom-\ninterpretation inference rule: A\n|- P, it follows that ((((n4\nis-a natural-number) and (m2\nis-a natural-number)) and\n((n4)++ = (m2)++)) ==\u003e (n4 =\nm2)). QED"},
