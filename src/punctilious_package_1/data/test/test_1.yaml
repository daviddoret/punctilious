representations:
  # symbols are reusable connector presentations.
  # practical for variable names, etc.
  - slug: variable_p
    uuid4: 4d8f91cf-67e9-4f6b-b367-a3d3a5bcf95e # assure the unicity of the symbol.
    syntactic_rules:
      fixed_arity: 0
    configurations:
      - mode: symbolic # neutral, symbolic, textual
        encoding: unicode_basic # unicode_basic, unicode_extended, latex_math, mathml, ...
        template: "P"
      - mode: symbolic
        encoding: unicode_extended
        template: "ùëÉ"
      - mode: symbolic
        encoding: latex_math
        template: "\\textit{P}"
  - slug: conjunction_formula
    uuid4: e0b65eef-9186-4c6b-97b3-ccf52df23450 # assure the unicity of the connector.
    syntactic_rules:
      fixed_arity: 2
      # min_arity
      # max_arity
      # ...
    configurations:
      - mode: symbolic # neutral, symbolic, textual
        # layout: neutral # neutral, inline, compact, expanded
        language: en # neutral, fr, fr_CH, ...
        encoding: unicode_basic # unicode_basic, unicode_extended, latex_math, mathml, ...
        template: "{{a1}} and {{a2}}"
      - mode: symbolic
        # layout: neutral
        # language: neutral
        encoding: unicode_extended
        template: "{{a1}} ‚àß {{a2}}"
      - mode: symbolic
        layout: neutral
        language: neutral
        encoding: latex_math
        template: "{{a1}} \\land {{a2}}"
      - mode: symbolic
        layout: neutral
        language: fr
        encoding: unicode_basic
        template: "{{a1}} et {{a2}}"
